<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñar Ahora - Personaliza tu producto</title>
    <link rel="stylesheet" href="../../wwwroot/css/diseno.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Diseña tu producto personalizado</h1>
            <p>Utiliza nuestras herramientas para crear el diseño perfecto</p>
        </div>

        <div class="design-area">
            <div class="product-preview">
                <p>Aquí aparecerá tu diseño</p>
            </div>

            <div class="tools">
                <button class="tool">Agregar texto</button>
                <button class="tool">Subir imagen</button>
                <button class="tool">Cambiar color</button>
                <button class="tool">Ajustar tamaño</button>
                <button class="tool">Efectos</button>
            </div>

            <div class="tool-group">
                <h3><i class="fa fa-paint-brush"></i> Colores del producto</h3>
                <div class="color-palette">
                    <div class="color-option active" style="background-color: #ffffff;" onclick="changeProductColor('Blanco', '#ffffff')"></div>
                    <div class="color-option" style="background-color: #000000;" onclick="changeProductColor('Negro', '#000000')"></div>
                    <div class="color-option" style="background-color: #ff0000;" onclick="changeProductColor('Rojo', '#ff0000')"></div>
                    <div class="color-option" style="background-color: #0000ff;" onclick="changeProductColor('Azul', '#0000ff')"></div>
                    <div class="color-option" style="background-color: #008000;" onclick="changeProductColor('Verde', '#008000')"></div>
                    <div class="color-option" style="background-color: #ffff00;" onclick="changeProductColor('Amarillo', '#ffff00')"></div>
                </div>
            </div>

            <div class="actions">
                <button class="btn-primary">Guardar diseño</button>
                <button class="btn-primary">Continuar con pedido</button>
            </div>
        </div>
    </div>
    <script src="../../wwwroot/js/scriptdis.js"></script>
</body>
</html>
