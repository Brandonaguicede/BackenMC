<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñar Ahora - Personaliza tu producto</title>
    <link rel="stylesheet" href="../css/diseno.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-content">
        <!-- Panel izquierdo - Herramientas -->
        <div class="tools-panel">
            <div class="section">
                <div class="tool-button active" data-tool="text">T- Añadir texto</div>
                <div class="tool-button" id="add-image-btn">Añadir imagen</div>
                <input type="file" id="image-upload" accept="image/*" style="display:none;">

                <div class="text-editor active" id="text-editor">
                    <input type="text" class="text-input" placeholder="Escribe tu texto aquí..." id="design-text">
                    <div class="font-controls">
                        <select id="font-family">
                            <option>Arial</option>
                            <option>Times New Roman</option>
                            <option>Courier New</option>
                        </select>
                        <input type="color" id="text-color" value="#000000">
                    </div>
                    <button class="tool-button" onclick="addTextToDesign()">Aplicar texto</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Editar Clipart</div>
                <div class="tool-button">Rotar</div>
                <div class="tool-button">Borrar color</div>
            </div>

            <div class="section">
                <div class="checkbox-group">
                    <input type="checkbox" id="layers">
                    <label for="layers">Capas</label>
                </div>
            </div>
        </div>

        <!-- Vista previa central -->
        <div class="preview-panel">
            <div class="view-selector">
                <button class="view-button active" id="front-btn" data-view="front">Frente</button>
                <button class="view-button" id="back-btn" data-view="back">Espalda</button>
            </div>

            <div class="design-area-container">
                <div class="design-area">
                    <!-- Vista frontal -->
                    <div id="front-view" class="lawView active">
                        <div class="product-design">
                            <img class="modelImage" id="shirt-front" src="" alt="Camiseta Frente">
                            <div class="design-area-overlay front">
                                <div class="content-inner" id="front-content-inner">Área de diseño frontal</div>
                            </div>
                        </div>
                    </div>

                    <!-- Vista trasera -->
                    <div id="back-view" class="lawView">
                        <div class="product-design">
                            <img class="modelImage" id="shirt-back" src="" alt="Camiseta Espalda">
                            <div class="design-area-overlay back">
                                <div class="content-inner" id="back-content-inner">Área de diseño trasera</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel derecho - Opciones -->
        <div class="options-panel">
            <div class="section">
                <div class="section-title">Color</div>
                <div class="color-options" id="color-options">
                    <!-- Se llena automáticamente desde JS -->
                </div>
            </div>

            <div class="section">
                <div class="section-title">Tallas</div>
                <div class="size-options">
                    <div class="size-option active">S</div>
                    <div class="size-option">M</div>
                    <div class="size-option">L</div>
                    <div class="size-option">XL</div>
                    <div class="size-option">XXL</div>
                </div>
            </div>

            <button class="add-to-cart">Añadir al carrito</button>

            <div class="product-info">
                <a href="#">Info del producto</a>
                <a href="#">Guía de tallas</a>
            </div>

            <div class="change-product">
                <button id="change-product-btn">Cambiar producto</button>
            </div>
        </div>
    </div>

    <!-- Barra de herramientas inferior -->
    <div class="bottom-tools">
        <div class="zoom-controls">
            <button class="tool-btn">Zoom</button>
            <button class="tool-btn">Deshacer</button>
            <button class="tool-btn">Rehacer</button>
            <button class="tool-btn">Previo</button>
            <button class="tool-btn">Seleccionar todo</button>
        </div>
    </div>

    <!-- Enlace al JS -->
    <script src="../js/scriptdis.js"></script>
</body>
</html>
